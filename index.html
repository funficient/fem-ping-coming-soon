<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

</head>
<body>

  
  
  <main class="content-grid">
    <header class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </header>
  
    <section class="">

      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form id="form">
        <div class="email-subscription content-grid">

          <input class="input-box" type="email" name="email" id="email" placeholder="Your email address..." required pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/>
          <!-- <p class="error-text hidden">Please provide a valid email address </p> -->
          <p class="error-text"></p>
          <input class="button" type="submit" aria-label="notify me" value="Notify Me"/>
        </div>
        
      </form>
    <!-- </section>

    <section class="content-grid breakout"> -->
      <img class="breakout" src="./images/illustration-dashboard.png" alt="Image of a dashboard">
    </section>

    

  </main>

  <footer>
    
      <ul class="social-icons">
        <li><a href="#" aria-label="facebook">
              <img class="icon" src="images/iconmonstr-facebook-1.svg" alt="Facebook">
            </a>
        </li>
        <li><a href="#" aria-label="twitter">
              <img class="icon" src="images/iconmonstr-twitter-1.svg" alt="Twitter">
            </a>
        </li>
        <li><a href="#" aria-label="instagram">
              <img class="icon" src="images/iconmonstr-instagram-11.svg" alt="Instagram">
            </a>
        </li>
    </ul>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
</body>
<script defer src="script.js"></script>

</html>
